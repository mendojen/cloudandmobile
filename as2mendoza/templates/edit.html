<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
<title>Edit Page</title>
</head>
<body>
	<h2>Edit Details</h2>
	<p>
	<form action="/edit/channel" method="POST" enctype="multipart/form-data">
 	<legend>Name</legend>
	<input type="text" name="channel-name" value="{{ channel.name }}">
 	<legend>URL:</legend>
	<input type="url" name="url_name" value="{{ channel.url }}">
 	<legend>Age:</legend>
	<input type="number" name="age_num" value="{{ channel.age }}">
	<legend>Alien Believer?</legend>
	<input type="radio" name="check" value="yes" {% if channel.check=='yes' %}checked{% endif %}> Yes <br>
	<input type="radio" name="check" value="no" {% if channel.check=='no' %}checked{% endif %}>No <br>
	{% if classes|length > 0 %}
	<fieldset>
			<legend>Genres</legend>
			{% for c in classes %}
			<label>{{ c.name }} </label><input type="checkbox" name="classes[]" value="{{ c.key }}" {% if c.checked %} checked="{{ c.checked }}" {% endif %}>
			{% endfor %}
	</fieldset>
	{% endif %}
	
		<input type="hidden" name="key" value="{{ channel.key.urlsafe() }}">
		<input type="submit" name="action" value="Update">
	</form>
	<form action="/admin">
		<input type="submit" value="Back">
	</form>
</body>
</html>
